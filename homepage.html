<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUBConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .review-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .like-btn, .dislike-btn, .comment-btn {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .like-btn:hover, .dislike-btn:hover, .comment-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        .like-btn i, .dislike-btn i, .comment-btn i {
            color: #800020 !important;
            font-size: 16px;
        }

        .like-btn span, .dislike-btn span, .comment-btn span {
            color: #800020;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">AUBConnect</div>
        <div class="search-bar">
            <input type="text" placeholder="Search by Professor...">
            <input type="text" placeholder="Search by Course...">
        </div>
        <nav class="nav-links">
            <a href="#">Post a Review</a>
            <a href="#">Profile</a>
            <a href="#">Log Out</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <p class="username">User's Name</p>
            <a href="#">Home</a>
            <a href="#">Saved</a>
            <a href="#">Settings</a>
        </aside>
        <main class="main-content">
            <section class="recent-reviews">
                <h2>Recent Reviews</h2>
                <div class="review-card">
                    <h3>Course: CMPS 202</h3>
                    <p>Rating: ⭐⭐⭐⭐☆</p>
                    <p>"Great course! Highly recommended."</p>
                    <a href="#">Read More →</a>
                    <div class="review-actions">
                        <button class="like-btn"><i class="fas fa-thumbs-up"></i> <span class="like-count">(12)</span></button>
                        <button class="dislike-btn"><i class="fas fa-thumbs-down"></i> <span class="dislike-count">(3)</span></button>
                        <button class="comment-btn"><i class="fas fa-comment"></i> <span class="comment-count">(5)</span></button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2025 AUBConnect. All rights reserved.</p>
    </footer>
</body>
</html>
