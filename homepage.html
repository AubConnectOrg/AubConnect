<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUBConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">AUBConnect</div>
        <div class="search-bar">
            <input type="text" placeholder="Search by Professor...">
            <input type="text" placeholder="Search by Course...">
        </div>
        <nav class="nav-links">
            <a href="#">Post a Review</a>
            <a href="#">Profile</a>
            <a href="#">Log Out</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <p class="username">User's Name</p>
            <a href="#">Home</a>
            <a href="#">Saved</a>
            <a href="#">Settings</a>
        </aside>
        <main class="main-content">
            <section class="recent-reviews">
                <h2>Recent Reviews</h2>
                <div class="review-card">
                    <h3>Course: CMPS 202</h3>
                    <p>Rating: ⭐⭐⭐⭐☆</p>
                    <p>"Great course! Highly recommended."</p>
                    <a href="#">Read More →</a>
                    <div class="review-actions">
                        <button class="like-btn"><i class="fas fa-thumbs-up"></i> <span class="like-count">(12)</span> 
                        </button>
                        <button class="comment-btn"><i class="fas fa-comment"></i><span class="comment-count">(5)</span> 
                        </button>
            
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2025 AUBConnect. All rights reserved.</p>
    </footer>
</body>
</html>
