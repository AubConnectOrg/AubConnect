<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styleSignUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="signup-section">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <div class="group">
                <i class='bx bx-user group-i'></i>
                <input type="text" id="name" placeholder="Username" required>
            </div>

            <div class="group">
                <i class='bx bx-envelope group-i'></i>
                <input type="text" id="email" placeholder="Email" name="email" required>
            </div>

            <div class="group">
                <i class='bx bx-lock group-i' id="lockIcon" onclick="hiddenPassword('password', 'lockIcon')"></i>
                <input type="password" id="password" placeholder="Password" name="password" required oninput="checkPassword()">
            </div>

            <div class="requirments-wrapper">
                <ul class="requirment-list">
                    <li id="lengthReq">
                        <i class="bx bx-circle"></i>
                        <span>At least 8 character length</span>
                    </li>
                    <li id="lowercaseReq">
                        <i class="bx bx-circle"></i>
                        <span>At least 1 lowercase letter (a..z)</span>
                    </li>
                    <li id="uppercaseReq">
                        <i class="bx bx-circle"></i>
                        <span>At least 1 uppercase (A...Z)</span>
                    </li>
                    <li id="symbolReq">
                        <i class="bx bx-circle"></i>
                        <span>At least 1 special symbol (!...%)</span>
                    </li>
                    <li id="numberReq">
                        <i class="bx bx-circle"></i>
                        <span>At least 1 number (0...9)</span>
                    </li>
                </ul>
            </div>

            <div class="group">
                <i class='bx bx-lock group-i' id="confirmLock" onclick="hiddenPassword('passwordConfirm', 'confirmLock')"></i>
                <input type="password" id="passwordConfirm" placeholder="Confirm Password" name="passwordConfirm"
                    required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function hiddenPassword(inputId, iconId) {
            let input = document.getElementById(inputId);
            let icon = document.getElementById(iconId);
            if (input.type == "password") {
                input.type = "text";
                icon.classList.replace("bx-lock", "bx-lock-open");
            }
            else {
                input.type = "password";
                icon.classList.replace("bx-lock-open", "bx-lock");
            }
        }

        function checkPassword() {
            const password = document.getElementById("password").value;
            const requirements = [
                { regex: /.{8,}/, id: "lengthReq" },
                { regex: /[a-z]/, id: "lowercaseReq" },
                { regex: /[A-Z]/, id: "uppercaseReq" },
                { regex: /[^A-Za-z0-9]/, id: "symbolReq" },
                { regex: /\d/, id: "numberReq" }
            ];

            requirements.forEach(req => {
                const element = document.getElementById(req.id);
                const isValid = req.regex.test(password);
                const icon = element.querySelector('i');
                
                if (isValid) {
                    icon.classList.replace("bx-circle", "bx-check-circle");
                    element.style.color = 'green';
                    element.style.fontWeight ='bold';

                } else {
                    icon.classList.replace("bx-check-circle", "bx-circle");
                    element.style.color = 'initial';
                    element.style.fontWeight='normal';
                }
            });
        }
    </script>
</body>

</html>
