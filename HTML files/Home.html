<!DOCTYPE html>
<head>
    <title>AUBConnect- Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>Background </title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="new.png" alt="logo" class="logo">
            </div>
            <div class="links-container">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="left">
                <h1>Welcome to <span class="highlight">AUBConnect</span></h1>
                <h2>Your Ultimate Resource for Course and Professor Reviews at AUB</h2>
                <p>Explore real reviews from fellow AUB students. Make better academic decisions and connect with your peers!</p>
                <button class="signup">Sign Up</button>
                <button class="login">Log In</button>
            </div>
            <div class="image-container"></div>
        </section>
    </main>
</body>
